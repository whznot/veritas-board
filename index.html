<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veriboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>veriboard</h2>
<div class="post-form">
    <form id="postForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Anonymous">
        </div>
        <div class="form-group">
            <label for="text">Post content*</label>
            <textarea id="text" rows="4" placeholder="Drop down your thoughts..." required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<section id="postList">
    <p id="noPostsMessage">No posts yet.</p>
</section>

<script src="js/script.js"></script>
</body>
</html>
